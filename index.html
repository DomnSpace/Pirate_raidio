<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Radio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    :root {
      --bg:#050505;
      --accent:#0ff;
      --text:#eee;
      --accent2:#f0f;
    }
    *{box-sizing:border-box;}
    html,body{
      height:100%;
      margin:0;
      font-family:'Press Start 2P', monospace;
      color:var(--text);
      background: radial-gradient(circle at center, #111 0%, #050505 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    h1{
      font-size:2rem;
      margin:0 0 1rem 0;
      text-shadow:0 0 5px var(--accent),0 0 10px var(--accent2);
      animation: flicker 2s infinite;
    }
    @keyframes flicker{
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%{ opacity:1; }
      20%,24%,55{ opacity:0.4; }
    }
    #cover{
      width:220px;
      height:220px;
      border-radius:10px;
      box-shadow:0 0 15px var(--accent2),0 0 30px var(--accent);
      margin-bottom:1rem;
      object-fit:cover;
    }
    button{
      background:none;
      border:2px solid var(--accent);
      color:var(--accent);
      padding:0.8rem 2rem;
      font-size:1rem;
      border-radius:8px;
      cursor:pointer;
      transition:all 0.3s ease;
    }
    button:hover{
      background:var(--accent);
      color:#000;
      box-shadow:0 0 10px var(--accent);
    }
    footer{
      margin-top:auto;
      padding:1rem 0;
      font-size:0.75rem;
      opacity:0.7;
    }
    a{color:var(--accent2);}
  </style>
</head>
<body>
  <h1>üö¢ Pirate¬†Radio 24/7 üìª</h1>
  <img id="cover" src="cover.jpg" alt="Station Cover">
  <button id="toggle">‚ñ∂Ô∏é¬†Play</button>
  <audio id="radio" loop>
    <source src="stream.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <footer>
    Streaming from the high seas. Built with ‚ù§ on <a href="https://pages.github.com/" target="_blank">GitHub¬†Pages</a>
  </footer>

  <script>
    const audio = document.getElementById('radio');
    const btn   = document.getElementById('toggle');

    function togglePlay(){
      if(audio.paused){
        audio.play();
        btn.textContent='‚è∏Ô∏é Pause';
      } else {
        audio.pause();
        btn.textContent='‚ñ∂Ô∏é Play';
      }
    }
    btn.addEventListener('click', togglePlay);
  </script>
</body>
</html>
